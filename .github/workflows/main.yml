

name: CI-CD


on:

  push:
    branches: [ main ]

 
  workflow_dispatch:


jobs:
  
  build:
 
    runs-on: ubuntu-latest

  
    steps:
    
      - uses: actions/checkout@v3

      - name: Docker Login
        uses: docker/login-action@v1.14.1
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PWD }}
      - name: Docker build and push
        uses: Docker/build-push-action@2.7.0
        with:
          context: ./src
          file: ./src/Dockerfile
          push: true
          tag:  |
            barrosneto/rooten-potatoes:latest
            barrosneto/rooten-potatoes:${{ github.run_number }}
            
  
